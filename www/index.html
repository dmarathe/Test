<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/services/optionService.js"></script>
    <script src="js/controller/optionController.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="optionController">
       <ion-header-bar align-title="center" >

          <h4 class="center">
            {{ options.name}}
          </h4>
          <div ng-click="options.complete()" >
            <button >
              {{ total}}
            </button>
          </div>
       </ion-header-bar>
       <ion-content>
        <div class="list">
          <div ng-repeat="option in options.options">

          <!-- Option name -->
                <div class="h4 under"> {{ option.name}} </div>
          <!-- Option Items -->
              <div ng-repeat="item in option.items" ng-click="add(option, item)" ng-class="">

                  <span>{{ item.name }}</span>
                  <span class="right">+ {{ item.price}}</span>
                  <div ng-show="item.count" ng-click="remove(option, item, $event)">
                    <div> {{item.count}} </div>
                  </div>

               </div>
          </div>
       </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
